{% extends 'base.html' %}
{% load static %}

{%block title%}{{title}}{%endblock%}

{% block style %}
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
{% endblock %}

{%block content%}
<div class="login_block">
    <div class="wrapper">
        <form action="">
            <h1>Регистрация</h1>
            <div class="reg_col">
                <div class="input-box">
                    <input type="text" id="name" placeholder="Введите имя" required>
                </div>
                <div class="input-box">
                    <input type="text" id="surname" placeholder="Введите фамилию" required>
                </div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Введите имя пользователя" required>
                </div>
            </div>

            <div class="reg_col">
                
                <div class="input-box">
                    <input type="email" id="email" placeholder="Введите email" required>
                </div>
                <div class="input-box">
                    <input type="password" id='password1' placeholder="Введите пароль" required>
                </div>
                <div class="input-box">
                    <input type="password" id='password2' placeholder="Подтвердите пароль" required>
                </div>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>

        </form>
    </div>
</div>
{%endblock %}
